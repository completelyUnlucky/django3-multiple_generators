<div class="container text-center">
<title>Password Generator</title>
<h1>Password Generator</h1>

<form action="{% url 'pass' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length

    <br><input type="checkbox" name="uppercase"> Uppercase
    <br><input type="checkbox" name="numbers"> Numbers
    <br><input type="checkbox" name="specsymbols"> Special Symbols

    <br><input type="submit" value="Generate" class="btn btn-success">
</form>
<a href="{% url 'author' %}" class="btn btn-success">About Author</a>

</div>
